<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To DevConnector </title>
    <link rel="icon" type="images/x-icon" href="https://react.dev//favicon.ico"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center">
    <header class="fixed top-0 w-screen flex justify-between items-center px-6 py-4 text-slate-100 bg-stone-950/[.9]">
        <div class="text-2xl">
            <a href="../index.html" class="hover:text-cyan-600">
                <i class="fa-solid fa-code"></i> DevConnector
            </a>
        </div>
        <div class="text-base ">
            <a href="notFound.html" class="mx-4">Not Found</a>
            <a href="developers.html">Developers</a>
            <a href="posts.html" class="mx-4">Posts</a>
            <a href="dashboard.html"><i class="fa-solid fa-user"></i> Dashboard</a>
            <a href="login.html" class="mx-4"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </header>
    <main class="w-[70%] mt-20 flex-col gap-5 ">
        <h1 class="text-6xl font-[600] text-cyan-600 my-4">Dashboard</h1>
        <h2 class="text-3xl text-black flex items-center my-4 gap-2"><i class="fa-solid fa-user"></i> Welcome</h2>
        <h3 class="text-base text-black flex items-center my-4 gap-2">You have not yet setup a profile, please add some info</h3>
        <a id="createA" href="createProfile.html" class="bg-cyan-500 text-white hover:bg-cyan-400 text-lg px-4 py-1 placeholder:text-lg placeholder:text-slate-600 ">Create Profile</a>
    <div class="hid-profile flex flex-col hidden">
        <div class="btns flex gap-4 my-6">
            <button id="editBtn" class="bg-slate-200 hover:bg-slate-300 px-3 py-2"><i class="fa-regular fa-user  text-cyan-400"></i> Edit Profile</button>
            <button id="addExperience" class="bg-slate-200 hover:bg-slate-300 px-3 py-2"><i class="fa-solid fa-user-tie text-cyan-400"></i> Add Experience</button>
            <button id="addEducation" class="bg-slate-200 hover:bg-slate-300 px-3 py-2"><i class="fa-solid fa-user-graduate text-cyan-400"></i> Add Education</button>
        </div> 
        <h4 class="text-3xl text-black">Experience Credentials</h4>
        <div class="btns flex gap-4 my-6">
            <button class="bg-slate-200 hover:bg-slate-300 px-3 py-2">Company</button>
            <button class="bg-slate-200 hover:bg-slate-300 px-3 py-2">Title</button>
            <button class="bg-slate-200 hover:bg-slate-300 px-3 py-2">Years</button>
        </div>
        <h4 class="text-3xl text-black">Education Credentials</h4>
        <div class="btns flex gap-4 my-6">
            <button class="bg-slate-200 hover:bg-slate-300 px-3 py-2">School</button>
            <button class="bg-slate-200 hover:bg-slate-300 px-3 py-2">Degree</button>
            <button class="bg-slate-200 hover:bg-slate-300 px-3 py-2">Years</button>
        </div>
        <button id="deleteBtn" class="bg-red-500 w-48 hover:bg-red-600 px-3 py-2 text-white"><i class="fa-solid fa-user-minus"></i> Delete my account</button>
    
    </div>    
    </main>

    <script src="../js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
