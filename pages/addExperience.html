<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To DevConnector </title>
    <link rel="icon" type="images/x-icon" href="https://react.dev//favicon.ico"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center">
    <header class="fixed top-0 w-screen flex justify-between items-center px-6 py-4 text-slate-100 bg-stone-950/[.9]">
        <div class="text-2xl">
            <a href="../index.html" class="hover:text-cyan-600">
                <i class="fa-solid fa-code"></i> DevConnector
            </a>
        </div>
        <div class="text-base ">
            <a href="pages/notFound.html" class="mx-4">Not Found</a>
            <a href="developers.html">Developers</a>
            <a href="pages/posts.html" class="mx-4">Posts</a>
            <a href="dashboard.html"><i class="fa-solid fa-user"></i> Dashboard</a>
            <a href="login.html" class="mx-4"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </header>
    <main class="w-[70%] mt-20 flex-col gap-5  ">
        <h1 class="text-6xl font-[600] text-cyan-600 my-4">Add An Experience</h1>
        <h3 class="text-3xl text-black flex items-center my-4 gap-2"><i class="fa-solid fa-code-branch"></i> Add any developer/programming positions that you have had in the past</h3>
        <h6 class="text-slate-400 text-sm py-2">* = required field</h6>
        <form >
            <label >
                <input required class="w-full my-4 p-2 placeholder:text-slate-600 placeholder:text-lg border border-slate-400 " type="text" placeholder="* Job Title">
            </label>
            <label>
                <input required class="w-full my-4 p-2 placeholder:text-slate-600 placeholder:text-lg border border-slate-400 " type="text" placeholder="* Company">
            </label>
            <label>
                <input required  class="w-full my-4 p-2 placeholder:text-slate-600 placeholder:text-lg border border-slate-400 " type="text" placeholder="Location">
            </label>
            <label>
                <h6 class="text-black text-xl  font-[600] py-2 ">From Date</h6>
                <input  class="w-full p-2 placeholder:text-slate-600 placeholder:text-lg border border-slate-400 " type="date" placeholder="">
            </label>
            <label class="flex my-4 gap-2 text-xl">
                <input class="w-4" type="checkbox"><p>Current Job</p>
            </label>
            <label>
                <h6 class="text-black text-xl font-[600] py-2 ">To Date</h6>
                <input  class="w-full my-4 p-2 placeholder:text-slate-600 placeholder:text-lg border border-slate-400 " type="date" placeholder="">
            </label>
            <label>
                <textarea class="w-full h-28 p-2 border border-slate-400 placeholder:text-slate-600 placeholder:text-lg" placeholder="Job Description"></textarea>
            </label>
        <div class="flex items-center gap-4 my-10">
            <button type="submit" class="bg-cyan-500 text-white hover:bg-cyan-400 px-4 py-2 ">Submit</button>
            <a href="dashboard.html" class="bg-slate-200 hover:bg-slate-300 px-4 py-2 ">Go Back</a>
        </div>
    </form>
    </main>
    <script src="../js/createProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html6
