<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To DevConnector </title>
    <link rel="icon" type="images/x-icon" href="https://react.dev//favicon.ico"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center">
    <header class="fixed top-0 w-screen flex justify-between items-center px-6 py-4 text-slate-100 bg-stone-950/[.9]">
        <div class="text-2xl">
            <a href="../index.html" class="hover:text-cyan-600">
                <i class="fa-solid fa-code"></i> DevConnector
            </a>
        </div>
        <div class="text-base ">
            <a href="notFound.html" class="mx-4">Not Found</a>
            <a href="#" >Developers</a>
            <a href="register.html" class="mx-4">Register</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <main class="w-[70%] mx-auto mt-20 flex-col ">
        <h1 class="text-5xl font-[600] text-cyan-600 my-4">Sign In</h1>
        <h3 class="text-2xl text-black flex items-center my-4 gap-2"> <i class="fa-solid fa-user"></i> Sign Into Your Account</h3>
        <form class="flex flex-col gap-4 ">
            <input required class="border border-slate-400 w-full px-1 py-2 my-1 placeholder:text-xl placeholder:text-slate-600" type="email" placeholder="Email Address">
            <input required class="border border-slate-400 w-full px-1 py-2 placeholder:text-lg placeholder:text-slate-600" type="password" placeholder="Password">
            <button type="submit" class="bg-cyan-500 text-white hover:bg-cyan-400 text-lg px-1 py-1 placeholder:text-lg placeholder:text-slate-600 w-20">Login</button>
            <span>Don't have an account?<a href="register.html" class="text-cyan-500 hover:text-cyan-400 mx-1"> Sign Up</a></span>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
